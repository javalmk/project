<script>
    var lazyct=0;
    var sct=0;
    var lightct=0;

        // slick 클릭시 이미지 생성
    $('#myTab [href=".slick1"]').click(function(){
      if(sct==0){
        for(var i=1; i<21; i++){
          var link="images/1/"+i+".jpg"
          $("<img/>").attr("src",link).css("height","200px").appendTo("#slick");
        }

        $('.variable-width').slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          centerMode: true,
          variableWidth: true
        });
      }
      sct++;
    });



    // lazy 클릭시 lazy 이미지 생성
    $('#myTab [href=".lazy1"]').click(function(){
      if(lazyct==0){
        for(var i=1; i<21; i++){
          $("<img/>").attr("data-src","images/1/"+i+".jpg").addClass("lazyload").appendTo("div#lazy");
          $("<div/>").appendTo("div#lazy");

        }
      }
      lazyload();
      lazyct++;
    });





  // lightbox 클릭시 이미지 생성
    $('#myTab [href=".lightbox1"]').click(function(){
      if(lightct==0){
        for(var i=1; i<21; i++){
          var link="images/1/"+i+".jpg"
          $("<a/>").attr("href",link).attr("id","lb"+i).appendTo("div#links");
          $("<img/>").attr("src",link).css("width","100px").appendTo("#lb"+i);
          // if(i%6==0){
          //   $("<br/>").appendTo("div#links");
          // }
        }
      }
      lightct++;
          document.getElementById('links').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement,
          link = target.src ? target.parentNode : target,
          options = {index: link, event: event},
          links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    };

    });




</script>
