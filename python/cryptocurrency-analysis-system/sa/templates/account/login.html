{% extends "base.html" %}
{% load i18n %}

{% load account socialaccount %}

{% block head_title %}로그인{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form class="login sign-in-form" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <fieldset>
                            <div class="fieldWrapper form-group">

                                <input type="text" name="login" class="form-control" id="id_login" autofocus="autofocus" placeholder="아이디" required maxlength="150" />

                            </div>

                            <div class="fieldWrapper form-group">

                                <input type="password" name="password" required class="form-control" id="id_password" placeholder="비밀번호" />

                            </div>

                            <div class="fieldWrapper checkbox">
                                <label>
                                    <input type="checkbox" name="remember" id="id_remember" value="Remember Me"/>아이디 기억하기
                                </label>
                            </div>
                            <a href="/accounts/signup/">회원가입</a>
                            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                            <button class="primaryAction btn btn-block btn-success" type="submit">{% trans "Sign In" %}</button>


                        </fieldset>
                    </form>


                    <div class="socialaccount_ballot">

                        <div class="socialaccount_providers">
                                <a title="Google" class="socialaccount_provider google"
                                   href="/accounts/google/login/?process=login"><button class="btn-block btn btn-danger">Google계정으로 로그인</button></a>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
{% endblock %}
