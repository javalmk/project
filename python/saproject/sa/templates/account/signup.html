{% extends "base.html" %}

{% load i18n %}

{% block head_title %}회원가입{% endblock %}

{% block content %}
<div class="row" ng-app>
    <form class="signup sign-up-form" id="signup_form" method="post" name="myForm" action="{% url 'account_signup' %}" novalidate>
        {% csrf_token %}
        <input type='hidden' name='csrfmiddlewaretoken' value='hZQMpbq2AU3SaVRptDd6GAPiOIm3n8jMNfJOXJeb47SSdM5cSWk543c56ROHhpRA'/>
        <table class="table">
            <thead><tr><th colspan="2"> <h1>회원가입</h1></th></tr></thead>
            <tbody>
                <tr>
                    <td>    
                   <div class="form-group has-feedback"
            ng-class="{'has-success':myForm.id.$valid ,'has-error':myForm.id.$invalid && myForm.id.$dirty}">
            <label class="control-label" for="id">아이디</label>
            <input class="form-control" id="id" name="id" type="text" ng-model="id" 
            ng-required="true"
            ng-pattern="/^[a-zA-Z]+$/"/>
            <p ng-show="myForm.id.$error.required && myForm.id.$dirty" class="help-block">반드시 입력하세요</p>

            <p ng-show="myForm.id.$error.pattern && myForm.id.$dirty" class="help-block">영문자만 입력하세요</p>
            
            <span class="form-control-feedback glyphicon glyphicon-ok" ng-show="myForm.id.$valid"></span>
            <span class="form-control-feedback glyphicon glyphicon-remove" ng-show="myForm.id.$invalid && myForm.id.$dirty"></span>
        </div>
        </td>
            </tr>
            <tr>
                <th><label for="id_password1">비밀번호</label></th><td> <input class="form-control" type="password" name="password1" required id="id_password1" placeholder="비밀번호" /></td>
            </tr>
            <tr>
                <th><label for="id_password2">비밀번호 (확인)</label></th><td> <input class="form-control" type="password" name="password2" required id="id_password2" placeholder="비밀번호 (확인)" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit" class=" btn btn-default">회원가입</button></td>
            </tr>
        </tbody>
    </table>
</form>
</div>
{% endblock %}
